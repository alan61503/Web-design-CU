.scaler {
    position: absolute;
    top: 100%;
    left: 50%;
    width: 120px;
    height: 120px;
    margin:-60px 0 0 -60px;
	perspective:100px;
    animation: scale 4s infinite linear;    
}

.spinner {
    position: relative;
    top: 150px;
	perspective:100px;
    animation: spin 2s infinite linear;
}


@keyframes spin { 
    100% { 
        transform: rotate(180deg);
    } 
}

@keyframes scale {
    100% {
         transform: scaleX(10,10);
    }
}
</style>

      	<div class="spinner">
        <img class="scaler" src="picture1.jpg"  alt="Diamond Card">
    </div>
