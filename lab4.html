<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body { text-align: center; font-family: Arial; }
    .calc { display: inline-block; border: 2px solid #000; padding: 10px; border-radius: 8px; }
    #display { width: 200px; height: 40px; margin-bottom: 10px; text-align: right; font-size: 18px; }
    button { width: 45px; height: 45px; margin: 3px; font-size: 18px; }
    .big { width: 95px; }
  </style>
</head>
<body>

<h2>Calculator</h2>
<div class="calc">
  <input type="text" id="display" ><br>

  <button onclick="clearDisplay()">C</button>
  <button onclick="deleteLast()">DEL</button>
  <button onclick="append('/')">÷</button>
  <button onclick="append('*')">×</button><br>

  <button onclick="append('7')">7</button>
  <button onclick="append('8')">8</button>
  <button onclick="append('9')">9</button>
  <button onclick="append('-')">−</button><br>

  <button onclick="append('4')">4</button>
  <button onclick="append('5')">5</button>
  <button onclick="append('6')">6</button>
  <button onclick="append('+')">+</button><br>

  <button onclick="append('1')">1</button>
  <button onclick="append('2')">2</button>
  <button onclick="append('3')">3</button>
  <button onclick="calculate()">=</button><br>

  <button class="big" onclick="append('0')">0</button>
  <button onclick="append('.')">.</button>
</div>

<script>
  let display = document.getElementById("display");

  // Add value to the display
  function append(val) {
    display.value = display.value + val;
  }

  // Clear the display
  function clearDisplay() {
    display.value = "";
  }

  // Delete the last character
  function deleteLast() {
    display.value = display.value.substring(0, display.value.length - 1);
  }

  // Calculate the result
  function calculate() {
    // eval() directly solves the string expression like "5+3*2"
    display.value = eval(display.value);
  }
</script>

</body>
</html>
