<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="9">
    <caption>Student Marks in Different Subjects</caption>

    <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Anjali</td>
            <td>78</td>
            <td>92</td>
            <td>80</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="10">Result Prepared by Class Teacher</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
