  <style>
    .gallery {
      display: flex;
      gap: 15px;
    }
    .gallery img {
      width: 150px;
      height: 100px;
      transition: transform 0.3s ease;
      border-radius: 6px;
      cursor: pointer;
    }
    /* Enlarged effect */
    .enlarge {
      transform: scale(1.5);
      z-index: 2;
    }
  </style>
</head>
<body>

  <h2>Image Gallery</h2>
  <div class="gallery">
    <img src="photo.jpeg" alt="Image 1">
    <img src="alleppey.jpg" alt="Image 2">
    <img src="pexels-brett-sayles-3910141.jpg" alt="Image 3">
  </div>

  <script>
    $(document).ready(function(){
      // Hover effect using toggleClass
      $(".gallery img").hover(
        function(){
          $(this).toggleClass("enlarge");
        }
      );
    });
  </script>

</body>
