<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Simple Calculator</title> 
  <style> 
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background-color: #f0f0f0; 
      font-family: Arial, sans-serif; 
    } 

    .calculator { 
      background: #fff; 
      padding: 20px; 
      border-radius: 15px; 
      box-shadow: 0 0 15px rgba(0,0,0,0.2); 
      width: 300px; 
    } 

    .display-container { 
      margin-bottom: 15px; 
    } 

    .expression-display { 
      width: 100%; 
      height: 25px; 
      font-size: 1em; 
      text-align: right; 
      color: #666; 
      border: none; 
      background: transparent; 
    } 

    .display { 
      width: 100%; 
      height: 50px; 
      font-size: 1.5em; 
      text-align: right; 
      padding: 10px; 
      border: 1px solid #ccc; 
      border-radius: 10px; 
    } 

    .buttons { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: 10px; 
    } 

    button { 
      padding: 20px; 
      font-size: 1.2em; 
      border: none; 
      border-radius: 10px; 
      background-color: #f4f4f4; 
      cursor: pointer; 
      transition: background-color 0.2s ease; 
    } 

    button:hover { 
      background-color: #ddd; 
    } 

    .operator { 
      background-color: #ffc107; 
    } 

    .clear { 
      background-color: #f44336; 
      color: white; 
    } 

    .equal { 
      background-color: #4caf50; 
      color: white; 
      grid-column: span 2; 
    } 
  </style> 
</head> 
<body> 

  <div class="calculator"> 
    <h2>Alan Chris Dsilva - 2360322</h2> 
     
    <div class="display-container"> 
      <input type="text" id="expressionDisplay" class="expression-display" disabled /> 
      <input type="text" id="display" class="display" disabled /> 
    </div> 

    <div class="buttons"> 
      <button onclick="clearDisplay()" class="clear">C</button> 
      <button onclick="deleteChar()">DEL</button> 
      <button onclick="appendChar('/')" class="operator">/</button> 
      <button onclick="appendChar('*')" class="operator">*</button> 

      <button onclick="appendChar('7')">7</button> 
      <button onclick="appendChar('8')">8</button> 
      <button onclick="appendChar('9')">9</button> 
      <button onclick="appendChar('-')" class="operator">-</button> 

      <button onclick="appendChar('4')">4</button> 
      <button onclick="appendChar('5')">5</button> 
      <button onclick="appendChar('6')">6</button> 
      <button onclick="appendChar('+')" class="operator">+</button> 

      <button onclick="appendChar('1')">1</button> 
      <button onclick="appendChar('2')">2</button> 
      <button onclick="appendChar('3')">3</button> 
      <button onclick="appendChar('.')">.</button> 

      <button onclick="appendChar('0')">0</button> 
      <button onclick="calculate()" class="equal">=</button> 
    </div> 
  </div> 

  <script> 
    const display = document.getElementById('display'); 
    const expressionDisplay = document.getElementById('expressionDisplay'); 

    function appendChar(char) { 
      display.value += char; 
      expressionDisplay.value = ''; // Clear previous result 
    } 

    function clearDisplay() { 
      display.value = ''; 
      expressionDisplay.value = ''; 
    } 

    function deleteChar() { 
      display.value = display.value.slice(0, -1); 
    } 

    function calculate() { 
      try { 
        const result = eval(display.value); 
        expressionDisplay.value = display.value + ' ='; 
        display.value = result; 
      } catch (e) { 
        display.value = 'Error'; 
      } 
    } 
  </script> 

</body> 
</html>
