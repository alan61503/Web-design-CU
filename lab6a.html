<body>

  <form>
    <label>Name:</label>
    <input type="text" name="name"><br><br>

    <label>Email:</label>
    <input type="email" name="email"><br><br>

    <!-- Hidden Section -->
    <div class="hidden-fields">
      <label>Phone:</label>
      <input type="text" name="phone"><br><br>

      <label>Address:</label>
      <input type="text" name="address"><br><br>
    </div>

    <!-- Buttons -->
    <button type="button" id="showMore">Show More</button>
    <button type="button" id="hideFields">Hide</button>
  </form>

  <script>
    $(document).ready(function(){
      // Initially hide extra fields
      $(".hidden-fields").hide();

      // Show More button
      $("#showMore").click(function(){
        $(".hidden-fields").show();
      });

      // Hide button
      $("#hideFields").click(function(){
        $(".hidden-fields").hide();
      });
    });
  </script>

</body>
